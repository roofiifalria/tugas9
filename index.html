<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistem Autentikasi Modern</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome untuk ikon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #6c757d;
            --gradient-start: #4a90e2;
            --gradient-end: #50c878;
        }

        body {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }

        .auth-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            perspective: 1000px;
        }

        .auth-header {
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            color: white;
            text-align: center;
            padding: 20px;
        }

        .nav-pills .nav-link {
            color: var(--secondary-color);
        }

        .nav-pills .nav-link.active {
            background-color: var(--primary-color);
            color: white;
        }

        .form-control {
            border-radius: 20px;
            padding: 12px 20px;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(74, 144, 226, 0.25);
            border-color: var(--primary-color);
        }

        .password-strength {
            height: 5px;
            background-color: #e0e0e0;
            margin-top: 5px;
            border-radius: 5px;
            overflow: hidden;
        }

        .password-strength-meter {
            height: 100%;
            width: 0;
            transition: width 0.5s ease-in-out;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-login .btn {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-header">
                <h2>Selamat Datang</h2>
                <p>Sistem Autentikasi Modern</p>
            </div>

            <ul class="nav nav-pills nav-fill my-4 mx-3" id="authTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Registrasi</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Login</button>
                </li>
            </ul>

            <div class="tab-content px-4" id="authTabContent">
                <!-- Form Registrasi -->
                <div class="tab-pane fade show active" id="register" role="tabpanel">
                    <form id="registerForm">
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label for="registerFirstName" class="form-label">Nama Depan</label>
                                <input type="text" class="form-control" id="registerFirstName" required>
                            </div>
                            <div class="col-6 mb-3">
                                <label for="registerLastName" class="form-label">Nama Belakang</label>
                                <input type="text" class="form-control" id="registerLastName" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="registerEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">Kata Sandi</label>
                            <input type="password" class="form-control" id="registerPassword" required>
                            <div class="password-strength">
                                <div class="password-strength-meter"></div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Konfirmasi Kata Sandi</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                            <label class="form-check-label" for="agreeTerms">Saya setuju dengan syarat dan ketentuan</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">Daftar</button>
                    </form>

                    <div class="text-center mb-3">
                        <p>Atau daftar dengan:</p>
                        <div class="social-login">
                            <button class="btn btn-outline-primary"><i class="fab fa-google"></i></button>
                            <button class="btn btn-outline-primary"><i class="fab fa-facebook-f"></i></button>
                            <button class="btn btn-outline-primary"><i class="fab fa-apple"></i></button>
                        </div>
                    </div>
                </div>

                <!-- Form Login -->
                <div class="tab-pane fade" id="login" role="tabpanel">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="loginEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Kata Sandi</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Ingat saya</label>
                            </div>
                            <a href="#" class="text-decoration-none">Lupa kata sandi?</a>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">Masuk</button>
                    </form>

                    <div class="text-center mb-3">
                        <p>Atau masuk dengan:</p>
                        <div class="social-login">
                            <button class="btn btn-outline-primary"><i class="fab fa-google"></i></button>
                            <button class="btn btn-outline-primary"><i class="fab fa-facebook-f"></i></button>
                            <button class="btn btn-outline-primary"><i class="fab fa-apple"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS dan Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        // Validasi Kekuatan Kata Sandi
        const passwordInput = document.getElementById('registerPassword');
        const passwordStrengthMeter = document.querySelector('.password-strength-meter');

        passwordInput.addEventListener('input', function() {
            const password = passwordInput.value;
            let strength = 0;

            // Kriteria kekuatan kata sandi
            if (password.length > 7) strength++;
            if (password.match(/[a-z]+/)) strength++;
            if (password.match(/[A-Z]+/)) strength++;
            if (password.match(/[0-9]+/)) strength++;
            if (password.match(/[$@#&!]+/)) strength++;

            // Update tampilan meter kekuatan
            passwordStrengthMeter.style.width = `${strength * 20}%`;
            passwordStrengthMeter.style.backgroundColor = 
                strength < 2 ? 'red' : 
                strength < 4 ? 'orange' : 
                'green';
        });

        // Validasi Form Registrasi
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('registerPassword');
            const confirmPassword = document.getElementById('confirmPassword');
            
            if (password.value !== confirmPassword.value) {
                alert('Kata sandi tidak cocok');
                return;
            }
            
            // Validasi tambahan
            if (password.value.length < 8) {
                alert('Kata sandi minimal 8 karakter');
                return;
            }
            
            alert('Registrasi berhasil!');
        });

        // Validasi Form Login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // Contoh validasi sederhana
            if (email && password) {
                alert('Login berhasil!');
            } else {
                alert('Silakan masukkan email dan kata sandi');
            }
        });
    </script>
</body>
</html>
